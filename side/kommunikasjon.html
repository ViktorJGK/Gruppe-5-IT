<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }


        /*Nav bar*/
        header {
            background: #536587;
            backdrop-filter: blur(4px);
            display: flex;
            border-right: 4px solid #393439;
        }
               /* logo "nøsted &" */
            header .logo {
                border: 1px solid transparent;
                color: black;
                font-size: 50px;
                font-weight: bold;
                margin: 15px;
                margin-left: 10px;
                margin-right: 10px;
                text-decoration: none;
                display: flex; /* Bare for å kunne bruke koden align-items som setter den i midten på Y linjen */
                align-items: center;
                padding-right: 20px;
                border-right: 4px solid #393439;
                white-space: nowrap
            }

            /* nav bar */
            header .nav {
                display: flex;
                flex-direction: row;
                margin: 0 auto;
                width: calc(100% - 370px); /* Kalkulerer 100% minus bredden på logg inn knappen */
                margin: 0;
                align-items: center;
            }
                /* Nav bar text*/
                header .nav a {
                    font: 500 32px,Inter;
                    color: white;
                    text-transform: uppercase;
                    text-decoration: none;
                    padding: 25px;
                    border-right: 4px solid #393439;
                    border-bottom: 4px solid transparent;
                }

                /*Log ut*/
            header a.right {
                border-right: 1px solid #393439;
                border-left: 4px solid #393439;
                float: right;
                align-items: center;
                display: flex;
                font: 700 48px/1.3 DinPro,Inter;
                color: white;
                text-transform: uppercase;
                text-decoration: none;
                padding: 25px;
                min-width: 141px;
                border-bottom: 4px solid transparent;
                white-space:nowrap;
            }


        /*Input box*/
        body .bigbox {
            border-radius: 25px;
            background: #EFEFEF;
            padding: 20px;
            width: 75%;
            height: fit-content;
            border: 2px solid;
            margin: auto;
            margin-top: 5%;
        }

        .buttonOutput {
            background: #536587;
            width: 5%;
            height: 100%;
            float: right;
            margin-bottom: 20px;
            margin-right:20px;
        }

        .temaSize {
            width: 90%;
            height: 50px;
        }

        .emailBox {
            width: 20%;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">Nøsted &</a>
        <div class="nav">
            <a>Hjem</a>
            <a>Skjema</a>
            <a>Ordrer</a>
            <a>Min side</a>
        </div>
        <a class="right">Logg ut</a>
    </header>

    <!-- interaksjons box for sending av melding-->
    <div>
        <div class="bigbox">
            <u style="font-size:30px;">Send til:</u>
            <form style="margin-top: 5px;">
                <input type="email" class="emailBox" />
            </form>
            <br />
            <br />
            <u style="font-size:30px;">Tema</u>
            <form style="margin-top: 5px;">
                <textarea type="text" class="temaSize"></textarea>
            </form>
            <br />
            <br />
            <form>
                <input type="submit" class="buttonOutput" value="Send" />
            </form>
            <br />

        </div>

    </div>
</body>
